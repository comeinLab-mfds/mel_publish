<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>정보 수정</title>
    <link rel="stylesheet" href="../src/css/common.css">
    <link rel="stylesheet" href="../src/css/style.css">
</head>
<body>

<div class="container dark-mode">
    <header>
        <div class="logo"><a href="../index.html">event-logo</a></div>
        <ul class="menu">
            <li><a href="my_account.html">홍길동</a></li>
            <li><a href="/patient_log_portable/login.html">logout</a></li>
            <li>
                <div class="toggle toggle-admin">
                    <input type="checkbox" id="toggle-admin" class="toggle-checkbox" checked="checked"/>
                    <label class="toggle-button" for="toggle-admin">
                        <svg class="toggle-feature" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                             viewBox="0 0 24 24">
                            <path d="M19.43 12.98c.04-.32.07-.64.07-.98s-.03-.66-.07-.98l2.11-1.65c.19-.15.24-.42.12-.64l-2-3.46c-.12-.22-.39-.3-.61-.22l-2.49 1c-.52-.4-1.08-.73-1.69-.98l-.38-2.65C14.46 2.18 14.25 2 14 2h-4c-.25 0-.46.18-.49.42l-.38 2.65c-.61.25-1.17.59-1.69.98l-2.49-1c-.23-.09-.49 0-.61.22l-2 3.46c-.13.22-.07.49.12.64l2.11 1.65c-.04.32-.07.65-.07.98s.03.66.07.98l-2.11 1.65c-.19.15-.24.42-.12.64l2 3.46c.12.22.39.3.61.22l2.49-1c.52.4 1.08.73 1.69.98l.38 2.65c.03.24.24.42.49.42h4c.25 0 .46-.18.49-.42l.38-2.65c.61-.25 1.17-.59 1.69-.98l2.49 1c.23.09.49 0 .61-.22l2-3.46c.12-.22.07-.49-.12-.64l-2.11-1.65zM12 15.5c-1.93 0-3.5-1.57-3.5-3.5s1.57-3.5 3.5-3.5 3.5 1.57 3.5 3.5-1.57 3.5-3.5 3.5z"/>
                        </svg>
                    </label>
                </div>
            </li>
        </ul>
    </header>
    <div class="content">
        <section class="header-admin">
            <ul>
                <li><a href="./user_list.html">사용자 관리</a></li>
                <li><a class="active" href="./settings.html">정보 수정</a></li>
            </ul>
        </section>
        <section class="title">
            <h1>정보 수정</h1>
            <div class="button-container">
                <button class="button-submit">저장</button>
                <button class="button-cancel" onclick="javascript:history.back()">취소</button>
            </div>
        </section>
        <section class="content-view">
            <fieldset class="set-ward-bed">
                <legend>병동-침상번호</legend>
                <div class="input-container" onclick="location.href='#modal-set-ward-bed'">
                    <input type="text" value="ER-ISO" readonly/>
                </div>
                <div class="input-container" onclick="location.href='#modal-set-ward-bed'">
                    <input type="text" value="SU" readonly/>
                </div>
                <div class="input-container" onclick="location.href='#modal-set-ward-bed'">
                    <input type="text" value="NCU B" readonly/>
                </div>
                <div class="input-container" onclick="location.href='#modal-set-ward-bed'">
                    <input type="text" value="TICUB" readonly/>
                </div>
                <div class="input-container" onclick="location.href='#modal-set-ward-bed'">
                    <input type="text" value="TICUC" readonly/>
                </div>
                <div class="input-container" onclick="location.href='#modal-set-ward-bed'">
                    <input type="text" value="3ICUA" readonly/>
                </div>
                <svg class="add-input add-input-ward-bed" xmlns="http://www.w3.org/2000/svg" width="30" height="30"
                     viewBox="0 0 24 24">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm5 11h-4v4h-2v-4H7v-2h4V7h2v4h4v2z"/>
                </svg>
            </fieldset>
            <fieldset class="set-event">
                <legend>이벤트타입별-상세이벤트</legend>
                <div class="input-container" onclick="location.href='#modal-set-event'">
                    <input type="text" value="Event Type 1" readonly/>
                </div>
                <div class="input-container" onclick="location.href='#modal-set-event'">
                    <input type="text" value="Event Type 2" readonly/>
                </div>
                <div class="input-container" onclick="location.href='#modal-set-event'">
                    <input type="text" value="Event Type 3" readonly/>
                </div>
                <div class="input-container" onclick="location.href='#modal-set-event'">
                    <input type="text" value="Event Type 4" readonly/>
                </div>
                <div class="input-container" onclick="location.href='#modal-set-event'">
                    <input type="text" value="Event Type 5" readonly/>
                </div>
                <div class="input-container" onclick="location.href='#modal-set-event'">
                    <input type="text" value="Event Type 6" readonly/>
                </div>
                <svg class="add-input add-input-event" xmlns="http://www.w3.org/2000/svg" width="30" height="30"
                     viewBox="0 0 24 24">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm5 11h-4v4h-2v-4H7v-2h4V7h2v4h4v2z"/>
                </svg>
            </fieldset>
        </section>
    </div>
    <div class="button-container">
        <button class="button-submit">생성</button>
        <button class="button-cancel" onclick="javascript:history.back()">취소</button>
    </div>
</div>

<!-- Modal -->
<div id="modal-set-ward-bed" class="overlay">
    <div class="modal">
        <div class="title">
            <h3>침상 번호</h3>
            <a class="close" href="#">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                    <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
                </svg>
            </a>
        </div>
        <section>
            <div class="input-container">
                <input type="text" value="1" />
            </div>
            <div class="input-container">
                <input type="text" value="2" />
            </div>
            <div class="input-container">
                <input type="text" value="3" />
            </div>
            <div class="input-container">
                <input type="text" value="4" />
            </div>
            <div class="input-container">
                <input type="text" value="5" />
            </div>
            <div class="input-container">
                <input type="text" value="6" />
            </div>
            <div class="input-container">
                <input type="text" value="7" />
            </div>
            <div class="input-container">
                <input type="text" value="8" />
            </div>
            <div class="input-container">
                <input type="text" value="9" />
            </div>
            <svg class="add-input add-input-event" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                 viewBox="0 0 24 24">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm5 11h-4v4h-2v-4H7v-2h4V7h2v4h4v2z"/>
            </svg>
        </section>
    </div>
</div>
<div id="modal-set-event" class="overlay">
    <div class="modal">
        <div class="title">
            <h3>상세 이벤트</h3>
            <a class="close" href="#">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                    <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
                </svg>
            </a>
        </div>
        <section>
            <div class="input-container">
                <input type="text" value="Event Type 1" />
            </div>
            <div class="input-container">
                <input type="text" value="Event Type 2" />
            </div>
            <div class="input-container">
                <input type="text" value="Event Type 3" />
            </div>
            <div class="input-container">
                <input type="text" value="Event Type 4" />
            </div>
            <div class="input-container">
                <input type="text" value="Event Type 5" />
            </div>
            <div class="input-container">
                <input type="text" value="Event Type 6" />
            </div>
            <svg class="add-input add-input-event" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                 viewBox="0 0 24 24">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm5 11h-4v4h-2v-4H7v-2h4V7h2v4h4v2z"/>
            </svg>
        </section>
    </div>
</div>
<script src="../src/js/jquery-3.5.1.min.js"></script>
<script src="../src/js/script.js"></script>
</body>
</html>
