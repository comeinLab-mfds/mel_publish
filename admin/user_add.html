<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>사용자 추가</title>
    <link rel="stylesheet" href="../src/css/common.css">
    <link rel="stylesheet" href="../src/css/style.css">
</head>
<body>

<div class="container dark-mode">
    <header>
        <div class="logo"><a href="../index.html">event-logo</a></div>
        <ul class="menu">
            <li><a href="./account.html">홍길동</a></li>
            <li><a href="">logout</a></li>
        </ul>
    </header>
    <div class="content">
        <div class="title">
            <h1>사용자 추가</h1>
            <div class="button-container">
                <button class="button-submit">생성</button>
                <button class="button-cancel" onclick="javascript:history.back()">취소</button>
            </div>
        </div>
        <div class="content-view">
            <div class="input-container">
                <label for="userName">이름</label>
                <input type="text" id="userName"/>
            </div>
            <div class="input-container">
                <label for="userName">사번</label>
                <input type="number" id="userNumber"/>
            </div>
            <div class="input-container">
                <label for="userName">연락처</label>
                <input type="number" id="phoneNumber"/>
            </div>
            <div class="input-container">
                <label for="activation">활성화 여부</label>
                <input type="checkbox" id="activation"/>
            </div>
            <div class="input-container">
                <label for="tempPassword">임시 비밀번호 설정</label>
                <div class="temp-password">
                    <input type="text" id="tempPassword"/>
                    <button>확인</button>
                </div>
            </div>
            <div class="input-container">
                <label for="bedNumber">병동</label>
                <select name="bedNumber" id="bedNumber">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div class="input-container">
                <label for="event">이벤트</label>
                <select name="bedNumber" id="event">
                    <option value="event1">event 1</option>
                    <option value="event2">event 2</option>
                    <option value="event3">event 3</option>
                    <option value="event4">event 4</option>
                    <option value="event5">event 5</option>
                </select>
            </div>
        </div>
    </div>
    <div class="button-container">
        <button class="button-submit">생성</button>
        <button class="button-cancel" onclick="javascript:history.back()">취소</button>
    </div>
</div>
<script src="./src/js/jquery-3.5.1.min.js"></script>
</body>
</html>
